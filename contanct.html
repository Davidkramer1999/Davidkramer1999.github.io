<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contanct.css" />

            <div class="active-nav"></div>

          <div class="dropdown">
            <button class="dropbtn">Language
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <div class="langWrap">
              <a href="#" language="slovenian">SLO</a>
              <a href="#" language='english' class="active">EN</a>
            </div>
            </div>
          </div>
        </ul>
      </nav>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <div class="info">
            <div class="information">
              <i  class="fa fa-envelope"></i>
              <p>  david.kramer12@gmail.com</p>
            </div>
            <div class="information">
                <i  class="fa fa-phone"></i>
                <p>+38631568419</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/david.kramer.1650/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://github.com/Davidkramer1999">
                <i class="fab fa-github"></i>
              </a>
              <a href="https://www.linkedin.com/in/david-kramer-385b79248/">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form autocomplete="on">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" id="name" class="input" placeholder="name"  />
            </div>
            <div class="input-container">
              <input type="email" id="email" class="input"  placeholder="Email" />
            </div>
            <div class="input-container textarea">
              <textarea  id="message" class="input" placeholder="Message"></textarea>
            </div>
            <button  onclick="sendEmail()" class="btn" >Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
    integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
